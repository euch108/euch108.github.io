<!DOCTYPE html>
<html lang="en">
<!-- alt + shift +f => 들여쓰기 정렬 -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹프로그래밍</title>
</head>

<body>
    <header>
        <p>
        <h1>편지</h1>
        미처 전하지 못한 진심을 남겨보세요.
        <hr>
        </p>
    </header>
    <section>
        <form name="sform" action="https://search.naver.com/search.naver" method="get">
            <label>단어 검색:&nbsp;
                <input name="query" type="text">
                <input type="submit" value="검색"> </label>
        </form>
        <form>
            <p>
                <b>글자 색상 선택 &nbsp;&nbsp;</b> <input type="color" value=""
                    onchange="document.body.style.color=this.value">
            </p>
            <p>
            <fieldset style="width: 110px; height: 82px;">
                <pre><label><b>보내는 이: </b><input type="text"></label>         <label><b>받는 이: </b><input type="text"></label></pre>
                <label>받는 이와의 관계: <input type="text" list="relationship"><br>
                <datalist id="relationship">
                    <option value="가족"></option>
                    <option value="연인"></option>
                    <option value="친구"></option>
                    <option value="사제지간"></option>
                    <option value="직장 동료 및 상사"></option>
                    <option value="본인"></option>
                    <option value="기타"></option>
                </datalist></label>
            </fieldset>
            </p>
            <b>전달하고자 하는 이유 &nbsp;</b>
            <input type="checkbox" name="reason" value="1">고마움
            <input type="checkbox" name="reason" value="2">미안함
            <input type="checkbox" name="reason" value="3">속상함/화남
            <input type="checkbox" name="reason" value="4">아쉬움/후회
            <input type="checkbox" name="reason" value="5">안부 인사
            <input type="checkbox" name="reason" value="6">기타
            <br><br>
            전달하고 싶은 일자: <input type="date"> &nbsp; 시간: <input type="time"><br><br>
            <hr>
            <p>
            <h4>내용</h4>
            <textarea placeholder="즐거운 추석 되시길 바랍니다."></textarea>
            </p>
        </form>

    </section>
</body>

</html>
