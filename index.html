<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹프로그래밍</title> 
    <!-- title => 웹주소의 이름 -->
</head>
<body>
    <!-- 맨 처음 시작 시 느낌표 치고 엔터치면 헤드와 바디가 형성됨 -->
    <!-- ctrl+/ = 주석 -->
    <h1>제목 1</h1>
    <h2>제목 2</h2>
    <h3>제목 3</h3>
    <h1>안녕하세요. 저는 김은채입니다</h1>

    <!-- p = 단락 만들기(앞뒤로 한 줄씩 띄우기) -->
    <p>저는 충남대학교에 재학 중이며, 경제학을 전공하고 있습니다.</p>
    <p>저를 더 알고 싶다면 <a href="https://www.cnu.ac.kr"target="_blank">학교 홈페이지</a>를 확인해주세요. <br>
        <a href="http://naver.com">네이버</a> <br> </p>
    <!-- target="_blank" => 새로운 창을 띄워 링크 연결" -->
    
    <!-- br = 줄 바꾸기 -->
    웹페이지 만들기 1 <br> 웹의 구조 알기 <br>
    <!-- img => 이미지 삽입 -->
    <!-- scr = 파일 위치, width = 크기(픽셀단위), alt = 사진이 안 뜰 경우 나타날 사진 설명 --> 
    <h2>무민 사진</h2>
    <img src="image/무민 이미지.png" width="400" height="300" alt="무민 사진">

    <!-- ul => 순서가 없는 리스트, ol=> 순서있는 리스트 -->
    <div style="background-color: beige; padding: 20px;">
         <h2>관심 분야</h2>
    <ul>
        <li>요리</li>
        <li>퍼즐 맞추기</li>
    </ul>
    </div>

    <div style="background-color: rgb(196, 221, 243); width: 250px; height: 130px; padding: 10px;">
        <h2>수강 과목</h2>
    <ol>
        <li>거시경제학원론</li>
        <li>경제통계학</li>
    </ol>
    </div>

</body>
</html>
